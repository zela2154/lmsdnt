<div class="modal-header">
    <h6 class="modal-title" id="exampleModalLabel">Ajouter un nouveau Quiz</h6>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
</div>
<div class="modal-body">

    <div class="form-group">
        <label for="section-name" class="col-form-label">Titre</label>
        <input type="text" class="form-control" id="section-name">
    </div>
    <div class="form-group">
        <label for="type-name" class="col-form-label">Section</label>
        <select class="form-select" aria-label="Default select example"  style="cursor: pointer;">
            <option selected>Choisissez une section</option>
            <option value="php">PHP</option>
            <option value="bdd">BDD</option>
        </select>
    </div>
    <div class="form-group">
        <label for="ins-name" class="col-form-label">Instructions</label>
        <textarea name="" class="form-control" id="ins-name" cols="30" rows="3"></textarea>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
        Close
    </button>
    <button type="button" class="btn btn-success">Soumettre</button>
</div>
